name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Replace API Key
        # Replaces GITHUB_API_KEY with the actual value from GitHub Secrets in script.js
        run: |
          sed -i "s/GITHUB_API_KEY/${{ secrets.WEATHER_API_KEY }}/g" script/script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Deploy the root directory
